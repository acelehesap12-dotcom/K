groups:
  - name: kk99_high_priority_alerts
    interval: 30s
    rules:
      # API Performance Alerts
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m])) > 50
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency detected"
          description: "API p95 latency is {{ $value }}ms on route {{ $labels.route }}"

      - alert: CriticalAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket[5m])) > 100
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical API latency detected"
          description: "API p95 latency is {{ $value }}ms on route {{ $labels.route }}"

      # Error Rate Alerts
      - alert: HighErrorRate
        expr: rate(http_request_duration_ms_count{status=~"5.."}[5m]) / rate(http_request_duration_ms_count[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on route {{ $labels.route }}"

      - alert: CriticalErrorRate
        expr: rate(http_request_duration_ms_count{status=~"5.."}[5m]) / rate(http_request_duration_ms_count[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on route {{ $labels.route }}"

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: db_pool_connections_count{status="idle"} < 5
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Only {{ $value }} idle connections remaining"

      - alert: DatabaseHighLatency
        expr: histogram_quantile(0.95, rate(db_query_duration_ms_bucket[5m])) > 100
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database query latency"
          description: "Database p95 latency is {{ $value }}ms"

      # Order Processing Alerts
      - alert: SlowOrderProcessing
        expr: histogram_quantile(0.95, rate(order_processing_time_ms_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
          component: matching_engine
        annotations:
          summary: "Slow order processing detected"
          description: "Order processing p95 latency is {{ $value }}ms for {{ $labels.symbol }}"

      - alert: CriticalOrderProcessing
        expr: histogram_quantile(0.95, rate(order_processing_time_ms_bucket[5m])) > 50
        for: 2m
        labels:
          severity: critical
          component: matching_engine
        annotations:
          summary: "Critical order processing delay"
          description: "Order processing p95 latency is {{ $value }}ms for {{ $labels.symbol }}"

      # Kafka Alerts
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag > 1000
        for: 5m
        labels:
          severity: warning
          component: kafka
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages for topic {{ $labels.topic }}"

      - alert: KafkaProducerErrors
        expr: rate(kafka_producer_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          component: kafka
        annotations:
          summary: "Kafka producer errors detected"
          description: "Producer error rate is {{ $value }} errors/sec for topic {{ $labels.topic }}"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 4
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"
