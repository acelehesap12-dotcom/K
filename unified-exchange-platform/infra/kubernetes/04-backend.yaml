apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: exchange
  labels:
    app: backend-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      serviceAccountName: backend-api
      containers:
      - name: backend-api
        image: exchange/backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: postgres.exchange.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: KAFKA_BROKERS
          value: "kafka-0.kafka.exchange.svc.cluster.local:9092,kafka-1.kafka.exchange.svc.cluster.local:9092,kafka-2.kafka.exchange.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY
          value: http://schema-registry.exchange.svc.cluster.local:8081
        - name: VAULT_ADDR
          value: http://vault.exchange.svc.cluster.local:8200
        - name: REDIS_URL
          value: redis://redis.exchange.svc.cluster.local:6379
        envFrom:
        - configMapRef:
            name: exchange-config
        - secretRef:
            name: exchange-secrets
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: exchange-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend-api
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: exchange
spec:
  type: LoadBalancer
  selector:
    app: backend-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-api-hpa
  namespace: exchange
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-api-pdb
  namespace: exchange
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-api
  namespace: exchange
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-api
  namespace: exchange
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-api
  namespace: exchange
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: backend-api
subjects:
- kind: ServiceAccount
  name: backend-api
  namespace: exchange
