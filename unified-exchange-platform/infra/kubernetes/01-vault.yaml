apiVersion: v1
kind: Namespace
metadata:
  name: exchange
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: exchange-config
  namespace: exchange
data:
  ENVIRONMENT: production
  LOG_LEVEL: info
  TRADING_ENABLED: "true"
  DEPOSIT_ENABLED: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: exchange-secrets
  namespace: exchange
type: Opaque
stringData:
  VAULT_ADDR: "http://vault:8200"
  VAULT_TOKEN: "root"
  DB_USER: "exchange_user"
  DB_PASSWORD: "exchange_secure_password"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  ADMIN_EMAIL: "berkecansuskun1998@gmail.com"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/vault-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-pvc
  namespace: exchange
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
      - name: vault
        image: vault:latest
        ports:
        - containerPort: 8200
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "root"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: exchange
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200
  type: ClusterIP
